<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="top-box">
        <p><span class="left-icon">&#x2190;</span>WALLET<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
        </div>
        <div class="middle-box">
            <h1>5989 <span>$</span></h1>
            <p>Pay to zyptech</p>
        </div>
        <div class="botton-box">
            <button type="button" class="payment-option-btn">Pay with PayAll</button>
            <button type="button" class="payment-option-btn">Pay using NetBanking</button>
            <div class="card-details">
                <p>Pay using Credit card or Debit card</p>
                <div class="card-num-field-group">
                    <label>Card Number</label><br>
                    <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx">
                </div>
                <div class="date-field-group">
                    <label>Expiry Date</label><br>
                    <input type="text" class="date-field" placeholder="mm">
                    <input type="text" class="date-field" placeholder="yyyy">
                </div>
                <div class="cvc-field-group">
                    <label>CVC</label><br>
                    <input type="password" class="cvc-field" placeholder="mm">
                </div>   
                <div class="name-field-group">
                    <label>Card Holder Name</label><br>
                    <input type="text" class="name-field" placeholder="Name">
                </div>
                <button class="btn">Send</button>
                <button class="btn">Receive</button>
                <button type="button" class="pay-btn">Pay now</button>
            </div>
            <section class="transfer" id="transfer">
                <div class="title-container">
                    <div class="box">
                        <h2>scan any <br> QR code</h2>
                        <img src="images/QR code.png" alt="">
                    </div>
                    <div class="box">
                        <h2>Pay <br>contacts</h2>
                        <img src="images/contacts.png" alt="">
                    </div>
                    <div class="box">
                        <h2>Pay <br> phone number</h2>
                        <img src="images/phone.png" alt="">
                    </div>
                    <div class="box">
                        <h2>Bank <br> transfer</h2>
                        <img src="images/transfer.png" alt="">
                    </div>
                    <div class="box">
                        <h2>Self <br> transfer</h2>
                        <img src="images/self.png" alt="">
                    </div>
                    <div class="box">
                        <h2>  Pay <br>bills</h2>
                        <img src="images/UPI.png" alt="">
                    </div>
                </div>
            </section>
            <section class="offers" id="offers">
                <div class="heading">
                    <h1>Rewards & Offers</h1>
                    <div class="rewards-container">
                        <div class="box">
                            <h2>Rewards</h2>
                                <img src="images/reward2.jpg" alt="">
                        </div>
                        <div class="box">
                            <h2>offers</h2>
                                <img src="images/offer1.jpeg" alt="">
                        </div>
                        <div class="box">
                            <h2>Referrals</h2>
                                <img src="images/referrals.jpeg" alt="">
                        </div>
                    </div>
                </div>     
            </section>
        </div>
    </div>
</body>
</html>
